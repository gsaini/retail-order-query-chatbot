version: '3.8'

services:
  # Retail Chatbot API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: retail-chatbot-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://retail:retail@postgres:5432/retail_db
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - retail-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: retail-postgres
    environment:
      POSTGRES_USER: retail
      POSTGRES_PASSWORD: retail
      POSTGRES_DB: retail_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U retail -d retail_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - retail-network
    restart: unless-stopped

  # Redis for sessions and caching
  redis:
    image: redis:7-alpine
    container_name: retail-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - retail-network
    restart: unless-stopped

  # Qdrant Vector Database (for product search)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: retail-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - retail-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  retail-network:
    driver: bridge
